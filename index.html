<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #fff; /* Change background color to white */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
    <title>Login App</title>
</head>

<body>
    <div class="container">
        <form id="loginForm">
            <div style="background-color: #f9e8d0; padding: 10px; border-radius: 8px; margin-bottom: 16px;">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>

            <div style="background-color: #f9e8d0; padding: 10px; border-radius: 8px; margin-bottom: 16px;">
                <label for="password">Subject Code:</label>
                <input type="password" id="password" required>
            </div>

            <br><br> <!-- Add two lines of space -->

            <button type="button" onclick="login()" style="background-color: #4caf50; color: #fff; font-weight: bold;">Login</button>
            <button type="button" onclick="logout()" style="background-color: #ff0000; color: #fff; font-weight: bold;">Logout</button>
        </form>
        

    <div id="videoPage" class="hidden">
        
    </div>

    

    <script src="script.js"></script>
</body>

</html>
