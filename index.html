<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 Video Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h2>MP4 Video Example</h2>

<video controls controlsList="nodownload">
    <source src="java Lecture-1.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

</body>
</html>
